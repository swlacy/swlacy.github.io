# Main config file for swlacy.github.io
# https://gohugo.io/getting-started/configuration

theme: blank

baseURL: https://new.swlacy.com/
title: Sid's Blog
languageCode: en-us
timeZone: America/Los_Angeles

copyright: >-
  Copyright notice here.

menus:
  main:
    - name: nnnoikecnewcnjewme
      pageRef: /
      weight: 10
    - name: Posts
      pageRef: /posts
      weight: 20
    - name: Tags
      pageRef: /tags
      weight: 30

build:
  buildStats:
    enable: true

# buildDrafts: false
# buildExpired: false
# buildFuture: false

cleanDestinationDir: true
watch: true

enableGitInfo: true
enableRobotsTXT: true

