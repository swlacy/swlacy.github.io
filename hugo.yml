# Main config file for swlacy.github.io
# https://gohugo.io/getting-started/configuration

theme: blank

baseURL: https://blog.swlacy.com/
title: Sid's Blog
languageCode: en-us
timeZone: America/Los_Angeles

params:
  name: Sid Lacy
  license: MIT License
  repoLink: https://github.com/swlacy/swlacy.github.io

menus:
  header:
    - name: about
      url: /about
      weight: 1
    - name: posts
      url: /posts
      weight: 2
    - name: tags
      url: /tags
      weight: 3
    - name: library
      url: /library
      weight: 4

test: test

build:
  buildStats:
    enable: true

# buildDrafts: false
# buildExpired: false
# buildFuture: false

cleanDestinationDir: true
watch: true

enableGitInfo: true
enableRobotsTXT: true

frontmatter:
  date:
  - date
  - publishdate
  - pubdate
  - published
  - lastmod
  - modified
  expiryDate:
  - expirydate
  - unpublishdate
  lastmod:
  - :git
  - lastmod
  - modified
  - date
  - publishdate
  - pubdate
  - published
  publishDate:
  - publishdate
  - pubdate
  - published
  - date

imaging:
  bgColor: '#ffffff'
  hint: photo
  quality: 75
  resampleFilter: box

markup:
  highlight:
    noClasses: false
    tabWidth: 4
    lineNos: true
    lineNoStart: 1
    hl_Lines: ''
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2

pygmentsOptions: linenos=inline

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
  tdewolff:
    css:
      keepCSS2: true
      precision: 0
    html:
      keepComments: false
      keepConditionalComments: true
      keepDefaultAttrVals: true
      keepDocumentTags: true
      keepEndTags: true
      keepQuotes: false
      keepWhitespace: false
    js:
      keepVarNames: false
      precision: 0
      version: 2022
    json:
      keepNumbers: false
      precision: 0
    svg:
      keepComments: false
      precision: 0
    xml:
      keepWhitespace: false

# permalinks:
#   page:
#     /: /:year/:month/:slug/

paginate: 16
removePathAccents: true
summaryLength: 48

taxonomies:
  tag: tags
